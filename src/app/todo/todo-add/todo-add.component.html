<div class="jumbotron">
  <form (ngSubmit)="addToDo(addToDoForm)" #addToDoForm="ngForm">
    <h3>Add new ToDo item:</h3>
    <hr class="my-4">

    <div *ngIf="toDoAddedInfo" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ toDoMessage }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissAddedAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div ngModelGroup="todo">
      <div class="form-group">
        <label for="todo-to-add">To Do</label>
        <input
          type="text"
          id="todo-to-add"
          class="form-control"
          ngModel
          required
          name="name">
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="defaultCheck1"
          ngModel
          name="status">
        <label class="form-check-label" for="defaultCheck1">
          Done
        </label>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Add ToDo</button>
  </form>
</div>
